<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='website icon' type='jpg' href={{url_for('static', filename='logo.jpg')}}>
  </head>
  <body style='background-color:black'>
    
    <nav class="navbar navbar-expand-lg" style='background-color:#6fa6ad'>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book Recommender</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommendations</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h1 class='text-white'>Recommend Books</h1>
                <form action='/recommend_books' method="post">
                    <input type='text' name='user_input' class='form-control' list='browsers'/></br>
                    <input type='submit' class='btn btn-lg btn-warning'/>

                </form>
            </div>
            <h3 style='color: white'>Search Results: {{text}}</h3>
            {%if data%}
              {%for i in data%}
                  <div class='col-md-3' style='margin-top:50px'>
                      <div class='card' style='background-color:black'>
                          <div class='card-body'>
                              <img class='card-img-top' src='{{i[2]}}'/>
                              <h3 class='text-white'>{{i[0]}}</h3>
                              <p class='text-white'>{{i[1]}}</p>
                              
                          </div>
                      </div>
                  </div>  
              {%endfor%}
            {%endif%}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
